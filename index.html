<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewpoint" content ="width=device-width", initial-scale="1.0">
   <title>Product Page</title>
</head>
<body>
    <div class="product">
    <h2 id="product-title">Designer iPhone Case - iPhone 15</h2>
    <p id="product-price">$34.99</p>

    <label for="color">Design Options:</label>
    <select id="color">
        <option value="geometric"> Geometric Garden: In Stock</option>
        <option value="sunset"> Sunset Skylight: Out of Stock</option>
        <option value="pearl"> Pristine Pearl: In Stock</option>
        <option value="floral"> Floral Field: In Stock</option>
    </select>

    <p id="stock-status">In stock</p>
    <button id="purchase_button">BUY NOW</button>
</div>



<script src="main.js"></script>
</body>

</html>
