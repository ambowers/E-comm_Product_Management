<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewpoint" content ="width=device-width", initial-scale="1.0">
   <title>Product Page</title>
</head>
<body>
    <div class="product">
    <h2 id="product_name">Designer iPhone Case</h2>
    <p id="product_price">$34.99</p>

    <label for="color">Design Options:</label>
    <select id="color">
        <option value="geometric"> Geometric Garden</option>
        <option value="sunset"> Sunset Skylight</option>
        <option value="pearl"> Pristine Pearl</option>
        <option value="floral"> Floral Field</option>
    </select>

    <button id="purchase_button">BUY NOW</button>
</div>



</body>




</html>
